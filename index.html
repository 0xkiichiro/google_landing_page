<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="header__left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img title="Google Apps" src="./images/appicon.png" alt="more_icon" class="header__right--appicon"></a></li>
            <li><button class="header__right--button">Sign In</button>
        </ul>
    </header>

    <main class="main">


            <img class="main__logo" src="./images/googlelogo.png" alt="logo">


        <div class="main__searchbar">
            <img src="./images/magnifying_glass.jpg" alt="" class="main__searchbar--magnifier">
            <input type="text" class="main__searchbar--input">
            <a href="#">
                <img 
                width="20px"
                src="./images/google_microphone.png" alt="mic" class="main__searchbar--mic"></a>
        </div>

        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>

        <div class="main__language">
            <p>
                Google offered in: <a href="#">English</a>
            </p>  
        </div>

    </main>
    <footer class="footer">
        <div class="footer__country">
            <a href="#">Turkey</a>
        </div>
        <div class="footer__bottom">
            <div class="footer__bottom--left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="footer__bottom--right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
